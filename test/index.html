<!DOCTYPE html>
<html>
<head>
   <title>Image Palette</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="style.css" type="text/css" media="all" />
   <script src="../ImagePalette.js"></script>
</head>
<body>
   <main>
      <div>
         <div id="title">Image Palette</div>
         <div id="accent">
            <div>nothing</div>
         </div>
         <div id="neutral">
            <div>nothing</div>
         </div>
      </div>
      <div id="option">
         <span>range</span>
         <input type="range" name="range" min="0" max="360" value="30" oninput="C.range = this.value">
      </div>
      <div id="imageBar">
         <button id="upload" onclick="C.uploadImage()">upload</button>
         <img onclick="C.imageElm(this)" src="img/1.jpg" alt="">
         <img onclick="C.imageElm(this)" src="img/2.jpg" alt="">
         <img onclick="C.imageElm(this)" src="img/3.jpg" alt="">
         <img onclick="C.imageElm(this)" src="img/4.jpg" alt="">
         <img onclick="C.imageElm(this)" src="img/5.jpg" alt="">
         <img onclick="C.imageElm(this)" src="img/6.jpg" alt="">
         <img onclick="C.imageElm(this)" src="img/7.jpg" alt="">
         <img onclick="C.imageElm(this)" src="img/8.jpg" alt="">
         <img onclick="C.imageElm(this)" src="img/9.jpg" alt="">
         <img onclick="C.imageElm(this)" src="img/10.jpg" alt="">
         <img onclick="C.imageElm(this)" src="img/11.jpg" alt="">
         <img onclick="C.imageElm(this)" src="img/12.jpg" alt="">
         <img onclick="C.imageElm(this)" src="img/13.jpg" alt="">
         <img onclick="C.imageElm(this)" src="img/14.jpg" alt="">
      </div>
   </main>
   <script src="main.js"></script>
</body>
</html>
